<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">
    <title>声音助手</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">声音助手</a>
        <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="#">Sign out</a>
            </li>
        </ul>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-lg-2 d-none d-md-block bg-light sidebar position-relative">
                <div class="sidebar-sticky">

                    <ul class="list-group flex-column">
                        <li class="list-group-item">
                            <a class="nav-link active" href="#">
                              <span data-feather="home"></span>
                              后台首页 <span class="sr-only">(current)</span>
                            </a>
                        </li>
                    </ul>

                    <ul class="list-group">
                        <li class="list-group-item disabled">
                            知识库管理
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                    <a class="nav-link" href="/knowledge_script.html">
                                        <span data-feather="file-text"></span>
                                        知识库列表
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li class="list-group-item disabled">
                            场景管理
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                    <a class="nav-link" href="/scene_script.html">
                                        <span data-feather="file-text"></span>
                                        场景列表
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
            <nav class="col-lg-2 d-none d-md-block bg-light sidebar position-relative">
                <div class="sidebar-sticky nav-tabs">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                                <span class="h6">场景列表</span>
                                <a class="d-flex align-items-center btn btn-outline-primary" href="#" data-toggle="modal" data-target="#sceneModal">
                                    <span data-feather="plus-circle"></span>
                                    <span>创建</span>
                                </a>
                            </h6>
                        </li>
                    </ul>
                    <ul class="nav flex-column mb-2" id="scene_ul">
                    </ul>
                </div>
            </nav>
            <main role="main" class="ml-sm-auto col-lg-8 px-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h6 class="h6">
                        <span>场景列表</span>
                        <span>&gt;&gt;</span>
                        <span id="scene_name"></span>
                    </h6>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group mr-2">
                            <button class="btn btn-sm btn-outline-primary" id="btn_edit_scene">编辑</button>
                        </div>
                        <div class="btn-group mr-2">
                            <button type="button" class="btn btn-sm btn-outline-success d-none" id="btn_enable_scene">启用</button>
                            <button type="button" class="btn btn-sm btn-outline-warning d-none" id="btn_disable_scene">禁用</button>
                        </div>
                        <div class="btn-group mr-2">
                            <button class="btn btn-sm btn-outline-danger" id="btn_remove_scene">删除</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <div class="input-group">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="dialogue_name" id="input_dialogue_name">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="pre_conditions" id="input_pre_conditions">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="questions" id="input_questions">
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="input-group">
                            <button type="button" class="btn btn-primary mr-1" id="btn_search">搜 索</button>
                            <button type="button" class="btn btn-success mr-1" id="btn_create" data-toggle="modal" data-target="#sceneScriptModal">创建话术</button>
                        </div>
                    </div>
                </div>
                <div class="row"><hr></div>
                <div class="row">
                    <div class="table-responsive">
                        <table class="table table-striped table-sm" id="scene_script_table">
                            <thead>
                                <tr>
                                    <th>dialogue_name</th>
                                    <th>pre_conditions</th>
                                    <th>questions</th>
                                    <th>answers</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <div id="pagination">
                        <nav aria-label="Page navigation example">
                            <ul class="pagination">
                                <li class="page-item disabled">
                                    <a class="page-link" href="#" aria-label="Previous" tag="pf">
                                        <span aria-hidden="true">&laquo;</span>
                                        <span class="sr-only">First</span>
                                    </a>
                                </li>
                                <li class="page-item disabled"><a class="page-link" href="#" tag="pg1">1</a></li>
                                <li class="page-item disabled"><a class="page-link" href="#" tag="pg2">2</a></li>
                                <li class="page-item disabled"><a class="page-link" href="#" tag="pg3">3</a></li>
                                <li class="page-item disabled">
                                    <a class="page-link" href="#" aria-label="Next" tag="pl">
                                        <span aria-hidden="true">&raquo;</span>
                                        <span class="sr-only">Last</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div class="modal fade" id="sceneModal" tabindex="-1" role="dialog" aria-labelledby="sceneModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="sceneModalLabel">创建场景</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">场景名称:</span>
                            </div>
                            <input type="text" class="form-control" aria-label="Sizing example input" id="create_scene_name">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="btn_upsert_scene">提 交</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="sceneScriptModal" tabindex="-1" role="dialog" aria-labelledby="sceneScriptModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="sceneScriptModalLabel">创建对话场景</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">对话场景名称:</span>
                            </div>
                            <input type="text" class="form-control" aria-label="Sizing example input" id="create_dialogue_name">
                        </div>
                        <div class="form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">前提条件:</span>
                                <textarea class="form-control" id="create_pre_conditions"></textarea>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">AI问题:</span>

                            </div>
                            <input type="text" class="form-control ai-input" id="create_questions">
                            <a class="btn btn-sm btn-outline-success mr-1 ai-btn" href="#" tag="add_input">添加</a>
                            <a class="btn btn-sm btn-outline-info mr-1 ai-btn btn-hide" href="#" tag="record_input">录音</a>
                        </div>
                        <div class="input-group mb-3">
                            <div class="table-responsive">
                                <table class="table table-striped table-sm" id="scene_script_answers_table">
                                    <thead>
                                        <tr>
                                            <th>details</th>
                                            <th>actions</th>
                                            <th><a class="btn btn-sm btn-outline-success mr-1" href="#" tag="add">创建</a></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="btn_upsert_scene_script">提 交</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="recordModal" tabindex="-1" role="dialog" aria-labelledby="recordModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="recordModalLabel">录音</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <iframe id="record_page" src=""></iframe>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/md5.min.js"></script>


    <!-- Icons -->
    <script src="js/feather.js"></script>
    <script>
        feather.replace();
    </script>

    <script src="js/common.js"></script>
    <script src="js/lib/scene_script.js"></script>
    <script type="text/javascript">
        scene_script.init();
    </script>
</body>

</html>
